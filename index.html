<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MTG Brawl Commander Search</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container is-fluid">
      <div class="columns">

      </div>
      <commander-search></commander-search>

  <script>
  (async function main() {
    await riot.compile()
    riot.mount('commander-search');
  }())
  </script>

</html>
